<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Datos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Agregamos la etiqueta viewport -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="actualizarDatos.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
    
</head>
<body class="fondoLogin">
    <!-- Barra de arriba -->
    <div class="w3-container w3-bar w3-margin-bottom w3-margin-left" style="background-color: #fd8a32; color: #ffffff; display: flex; align-items: center;">
        <div style="justify-content: flex-start;">
            <img src="fondoNegro2.png" alt="Logo" class="w3-image w3-margin-top w3-circle" width="100" height="100">
        </div>
        <a href="/" class="w3-bar-item w3-button w3-padding-large">Inicio</a>
        <a href="https://verqor.com/about-us" class="w3-bar-item w3-button w3-padding-large">Acerca de</a>
        <a href="https://verqor.com/contact-us" class="w3-bar-item w3-button w3-padding-large">Contacto</a>
    </div>


    <div class="form-container w3-card-4 w3-light-grey">
        <div class="w3-container w3-orange">
            <h2>Actualizar Datos</h2>
        </div>
        <form class="w3-container">
            <p>
                <label class="w3-text-orange"><b>Fecha de Nacimiento</b></label>
                <input class="w3-input w3-border" type="date" name="fechaNacimiento" id = "fechaNacimiento" required>
            </p>
            <p>
                <label class="w3-text-orange"><b>Teléfono</b></label>
                <input class="w3-input w3-border" type="text" name="telefono" id="telefono" required>
            </p>
            <p>
                <label class="w3-text-orange"><b>Rol</b></label>
                <select class="w3-select w3-border" name="rol" id = "rol" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="Inversor">Inversor</option>
                    <option value="Agricultor">Agricultor</option>
                    <option value="UsuarioNormal">Usuario Normal</option>
                </select>
            </p>

            <p> <!--region-->
                <label class="w3-text-orange"><b>Región</b></label>
                <select class="w3-select w3-border" name="region" id = "region" required>
                    <option value="" disabled selected>Seleccione su región</option>
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Ciudad de México">Ciudad de México</option>
                    <option value="Durango">Durango</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Estado de México">Estado de México</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>                    
                </select>
            </p>

            <p>
                <button class="w3-btn w3-orange" id="btnActualizar">Actualizar Datos</button>
            </p>
        </form>
    </div>
    <script src="actualizarDatos.js"></script>
</body>
</html>
